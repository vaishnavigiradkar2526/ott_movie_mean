<html>
	<head>
		<title>Edit</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
	</head>
	<body class="d-flex flex-column h-100 container">
		<div class="container text-center">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
					<a class="nav-link" href="index.html">Listing</a>
				  </div>
			</nav><br>
		</header>
		<h3>Edit Document</h3>
		<form onsubmit="return false;" style="margin-top: 20px; background-color: rgba(0, 0, 0, 0.6); padding: 40px;color: white; border-radius: 10px;max-width: 1000px; text-align: left;">
			<input type="hidden" class="form-control" id="id">
		  
		  <div class="mb-3">
			<label for="title" class="form-label">Title</label>
			<input type="text" class="form-control" id="title" autofocus>
		  </div>
		  
		  <div class="mb-3">
			<label for="release_year" class="form-label">Release Year</label>
			<input type="text" class="form-control" id="release_year">
		  </div>
		  
		  <div class="mb-3">
			<label for="rating" class="form-label">Rating</label>
			<input type="text" class="form-control" id="rating">
		  </div>
		  
		  <div class="mb-3">
			<label for="language" class="form-label">Language</label>
			<input type="text" class="form-control" id="language">
		  </div>
		  
		  
		  <button class="btn btn-primary" onclick="return putData()">Update</button>
		  <button class="btn btn-primary" onClick="window.location.reload();">Restore</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>
		
		</div>
	</body>
	<script src="script.js"></script>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const id = urlParams.get('id');
		getDataById(id);
	</script>
</html>
